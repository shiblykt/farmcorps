{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style/reseller_login.css' %}">
    <title>Farmcorps signup</title>
</head>
<body>
    <!-- row containing logo -->
    <div class="container-fluid logo-container-div">
        <div class="row">
            <div class="col-12 d-flex justify-content-center container-fluid">
                <a href="{% url 'logisticsLanding' %}"><img src="{% static 'images/logo.png' %}" width="150" height="50" alt="farmcorps logo"></a><h2 class="seller-heading">Logistics</h2>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center form-title-div"><h2>Bank Account Details</h2></div>
    
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Full Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Type as in your Bank Account</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">PAN number</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Bank Account Number</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail1">Bank IFSC Code</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="d-flex justify-content-center"><a href="{% url 'buisnessDetails' %}" class="btn btn-success" href="{% url 'buisnessInfo' %}">Next</a></div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
     

</body>
</html>
