{% include "header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style/main.css' %}">
    <title>farmcorps</title>
</head>
<body>
  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    <!-- The slideshow -->
    <div class="carousel-inner carousel">
      <div class="carousel-item active">
        <img class="" src="{% static 'images/carousel1.jpg' %}" alt="image not found">
      </div>
      <div class="carousel-item">
        <img class="img-fluid" src="{% static 'images/carousel2.jpg' %}" alt="image not found">
      </div>
      <div class="carousel-item">
        <img class="img-fluid" src="{% static 'images/carousel3.jpg' %}" alt="image not found">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>


<!-- grid for category navigation -->
  <div class="container">
    <!-- category heading -->
    <h3>Categories</h3>
    <!-- first grid row -->
    <div class="row">
      <div class="col-md-4 grid-item"><h5>Vegetables</h5><a href="#"><img class="img-fluid" src="{% static 'images/vegetables.jpg' %}" alt=""></a></div>
      <div class="col-md-4 grid-item"><h5>Fruits</h5><a href="#"><img class="img-fluid" src="{% static 'images/fruits.jpg' %}" alt=""></a></div>
      <div class="col-md-4 grid-item"><h5>Spices</h5><a href="#"><img class="img-fluid" src="{% static 'images/spices.jpg' %}" alt=""></a></div>
    </div>
    <!-- first grid row -->

    <!-- second grid row -->
    <div class="row">
      <div class="col-md-4 grid-item"><h5>Flowers</h5><a href="#"><img class="img-fluid" src="{% static 'images/flowers.jpg' %}" alt=""></a></div>
      <div class="col-md-4 grid-item"><h5>Cereals</h5><a href="#"><img class="img-fluid" src="{% static 'images/cereals.jpg' %}" alt=""></a></div>
      <div class="col-md-4 grid-item"><h5>Pulses</h5><a href="#"><img class="img-fluid" src="{% static 'images/pulses.jpg' %}" alt=""></a></div>
    </div>
    <!-- second grid row -->

    <!-- third grid row -->
    <div class="row">
      <div class="col-md-4 grid-item"><h5>plantation crops</h5><a href="#"><img class="img-fluid" src="{% static 'images/plantation.jpg' %}" alt=""></a></div>
      <div class="col-md-4 grid-item"><h5>Livestock</h5><a href="#"><img class="img-fluid" src="{% static 'images/livestock.jpg' %}" alt=""></a></div>
      <div class="col-md-4 grid-item"><h5>Medicinal herbs</h5><a href="#"><img class="img-fluid" src="{% static 'images/herbs.jpg' %}" alt=""></a></div>
    </div>
  </div>
  <!-- third grid row -->
<!-- grid for category navigation -->
