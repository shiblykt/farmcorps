{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style/reseller_login.css' %}">
    <title>Farmcorps signup</title>
</head>
<body>
    <!-- row containing logo -->
    <div class="container-fluid logo-container-div">
        <div class="row">
            <div class="col-12 d-flex justify-content-center container-fluid">
                <a href="{% url 'landing' %}"><img src="{% static 'images/logo.png' %}" width="150" height="50" alt="farmcorps logo"></a><h2 class="seller-heading">Seller</h2>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center form-title-div"><h2>Buisness Details</h2></div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Farm Name</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" >
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Check</button>
                            </div>
                          </div>
                        <small id="emailHelp" class="form-text text-muted">Choose a farm name for identifying your farm from various other farms easily.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Farm Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputCity">City</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputState">State</label>
                          <select id="inputState" class="form-control">
                            <option selected>kerala</option>
                            <option>Tamilnadu</option>
                          </select>
                        </div>
                        <div class="form-group col-md-2">
                          <label for="inputZip">PIN</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                      </div>

                      <div class="form-check">
                        <label for="chkOptions">
                            <input type="checkbox" id="chkOptions" onclick="ShowHideDiv(this)" name="chkShipment" />
                            Farmcorps Easy shipping
                        </label>
                        
                      </div>

                      <div class="divEasyShip" id="dvEasyShip" style="display: none">
                          <label for="checkPin">Enter your Pick Up PIN:</label>
                          <input type="text" id="checkPin" />
                      </div>

                      <div class="form-check">
                        <label for="chkOptions">
                            <input type="checkbox" name="chkShipment" />
                            Ship Using your own courier
                        </label>
                      </div>
                      
                      
                      
                      <div class="d-flex justify-content-center"><button type="submit" class="btn btn-success">Finish</button></div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
     
    <script type="text/javascript">
        function ShowHideDiv(chkOptions) {
            var dvEasyShip = document.getElementById("dvEasyShip");
            dvEasyShip.style.display = chkOptions.checked ? "block" : "none";
            document.getElementById('dvEasyShip').style.border="1px solid green"
            document.getElementById('dvEasyShip').style.padding="20px"
            document.getElementById('dvEasyShip').style.marginBottom="50px"
            
        }
    </script>
</body>
</html>
